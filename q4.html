<body>
    <header>
        <h1>.png vs.jpg</h1>
    </header>

    <main>
        <h2>Ways .pngs are better than .jpgs</h2>
        <ul>
            <li>they can support transparency</li>
            <li>they combine the best of GIF and JPEG</li>
            <li>they support interlacing</li>
        </ul>

        <h2>Ways .pngs are lesser than .jpgs</h2>
        <ul>
            <li>they're not as good as .jpgs for photographs</li>
            <li>.jpgs can support up to 16.7 million colours</li>
        </ul>

    </main>
